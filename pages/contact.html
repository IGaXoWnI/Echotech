<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="products.html">Our Products</a></li>

            </ul>
        </nav>
        <div class="header_right">
            <button>
                buy now
            </button>
            <img src="../assets/Icon/moon.png" class="moon" id="moon" alt="">
        </div>
    </header>
    <section class="contact_us">
        <div class="contact_left">
            <div class="contact_us_header">
                <h1 class="contact_us_title">Get in<span> Touch</span></h1>
            <p class="contact_us_p">Feel free to reach out with any questions or concerns <br>We’re here to help and happy to assist you!</p>
            </div>
            <form class="contact-container" action="" method="">
                <div class="form-group">
                    <input type="text" placeholder="name *" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="subject *" id="email" name="email" class="form-input" required>
                </div>
    
                <div class="form-group">
                    <input type="text" placeholder="email *" id="subject" name="subject" class="form-input">
                </div>
    
                <div class="form-group">
                    <textarea id="message"  name="message" class="form-textarea" rows="4" required></textarea>
                </div>
    
                <div class="form-group">
                    <input type="submit" class="form-submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="contact_right">
            <img src="../assets/contact.svg" alt="">
        </div>
    </section>
        <footer>
            <div class="footer_top">
                <p>©2023 Yourcompany</p>
            <button>Purchase now</button>
            </div>
            <div>
                <hr class="solid">
            </div>
            <div class="footer_bottom">
                <div class="footer_nav">
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                            <li>contact</li>
                        </ul>
                    </nav>
                    
                </div>
                <div class="social_media">
                    <img src="assets/Icon/facebook.png" alt="">
                    <img src="assets/Icon/instagram.png" alt="">
                    <img src="assets/Icon/linkedin.png" alt="">
                    <img src="assets/Icon/twitter.png" alt="">
                    <img src="assets/Icon/youtube.png" alt="">
                </div>
            </div>
        </footer>
        <script>
            const icon = document.getElementById("moon");
         const icons = document.querySelectorAll(".icon");
         
         icon.onclick = function() {
             document.body.classList.toggle("dark_theme");
             
             if (document.body.classList.contains("dark_theme")) {
                 icon.src = "../assets/Icon/sun.png"; 
                 icons.forEach((icon) => {
                     icon.src = "../assets/Icon_light.svg"; 
                 });
             } else {
                 icon.src = "../assets/Icon/moon.png"; 
                 icons.forEach((icon) => {
                     icon.src = "../assets/Icon.svg"; 
                 });
             }
         };
           </script>
</body>
